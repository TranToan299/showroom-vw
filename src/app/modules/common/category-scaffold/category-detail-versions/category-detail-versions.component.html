<div class="container {{mt?'':'mt-100'}}" [style]="mt?'margin-top:'+mt:''">
  <h1 class="text-center font-weight-bold fs-title-cate mb-5">{{title}}</h1>
  <div class="row justify-content-around">
    <ng-container *ngFor="let ver of content">
      <div class="col-12 col-md-6 col-xl-5">
        <img [src]="ver.image" alt="">
        <h3 class="font-weight-bold text-center">{{ver.name}}</h3>
        <h5 class="my-3">{{ver.price}}</h5>
        <ul style="list-style: none;" class="pl-0" >
          <li *ngFor="let item of ver.infos" class="ml-0">
            <i class="pi pi-check mr-2" style="color:blue">
            </i>
            {{item}}
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>
