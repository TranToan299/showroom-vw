<div class="container mt-4">
  <h1 style="color:black; font-weight: bold;" *ngIf="title">{{title}}</h1>
  <div class="summary d-flex flex-wrap">
    <div class="mr-5 mt-3" *ngFor="let item of content">
      <div class="text-body">{{item.title}}</div>
      <h4 class="font-weight-bolder">{{item.value}} <span class="tiny-text">{{item.extraText}}</span></h4>
    </div>
  </div>
</div>
