<div class="container-fluid {{mt?'':'mt-70'}} " [style]="mt?'margin-top:'+mt:''">
  <div class="booking p-3 p-md-5 mt-3">
    <div class="row">
      <div class="col-12 col-md-5">
        <h3 class="font-weight-bold text-white" style="font-size: 32px;">{{title}}
        </h3>
        <a class="btn-book my-5 zoomOwn" [routerLink]="link.value">
          {{link.name}}
        </a>
      </div>
      <div class="col-12 col-md-7">
        <img [src]="image" alt="">
      </div>
    </div>
  </div>
</div>
