<div [id]="id" class="container category-special-features {{mt?'':'mt-100'}} " [style]="mt?'margin-top:'+mt:''">
  <h1 class="text-center text-black font-weight-bold fs-title-cate" *ngIf="title">
    {{title}}
  </h1>
  <div class="row mt-70 d-flex justify-content-center">
    <div class="col-12 col-md-12">
      <img [src]="content[0].image" alt="">
      <div class="mt-4  ml-0 ">
        <p class="font-weight-bold fs-18">{{content[0].title}}</p>
        <p class="text-black mt-3 ">{{content[0].description}}</p>
        <div class="mobile-size link" (click)="goToElement(content[0].toElement)" *ngIf="content[0].toElement">Tìm hiểu thêm</div>
      </div>
    </div>
  </div>
  <div class="row  d-flex justify-content-between mt-50">
    <div class="col-12 col-lg-4 mt-5 mt-md-4">
      <img class="viloran__thumbnail" [src]="content[1].image" alt="">
      <div class="mt-4 ">
        <p class="font-weight-bold fs-18">{{content[1].title}}</p>
        <p class="text-black mt-3 ">{{content[1].description}}</p>
        <div class="mobile-size link" (click)="goToElement(content[1].toElement)" *ngIf="content[1].toElement">Tìm hiểu thêm</div>
      </div>
    </div>
    <div class="col-12 col-lg-4 mt-5 mt-md-4">
      <img class="viloran__thumbnail" [src]="content[2].image" alt="">
      <div class="mt-4 ">
        <p class="font-weight-bold fs-18">{{content[2].title}}</p>
        <p class="text-black mt-3 ">{{content[2].description}}</p>
        <div class="mobile-size link" (click)="goToElement(content[2].toElement)" *ngIf="content[2].toElement">Tìm hiểu thêm</div>
      </div>
    </div>
    <div class="col-12 col-lg-4 mt-5 mt-md-4">
      <img class="viloran__thumbnail" [src]="content[3].image" alt="">
      <div class="mt-4 ">
        <p class="font-weight-bold fs-18">{{content[3].title}}</p>
        <p class="text-black mt-3 ">{{content[3].description}}</p>
        <div class="mobile-size link" (click)="goToElement(content[3].toElement)" *ngIf="content[3].toElement">Tìm hiểu thêm
        </div>
      </div>
    </div>
  </div>
</div>
