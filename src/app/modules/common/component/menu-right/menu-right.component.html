<div class="wrapMenuRight" [ngClass]="{ 'active': isShow }">
    <p-menu [ngClass]="isShow ? 'menuList active' : 'menuList'" #menu [model]="items" class="menuList" id="menuList"></p-menu>
    <div class="menuIcon menuIconContainer" (click)="clickIcon()">
      <div *ngIf="!isShow" class="pi pi-plus"></div>
      <div *ngIf="isShow" class="pi pi-times"></div>
    </div>
  </div>
