<div class="container mt-4" >
  <div class="row justify-content-center"> 
    <div class="col-12 col-md-8">
      <div class="font-weight-bold fs-18 text-black" *ngIf="title">{{title}}</div>
      <p class="mt-2" *ngIf="description">{{description}}</p>
      <p class="text-black mobile-size mt-3" style="font-weight: bold" *ngIf="this.subTitle">{{subTitle}}</p>
      <ul class="list-info mt-3" *ngIf="items">
        <ng-container *ngFor="let item of items">
          <li class="text-black mobile-size item-info" style="margin-top:16px;" *ngIf="item">
            <div >
                <b style="display:block">{{item.title}}</b>
                <span style="display:block">{{item.content}}</span>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
