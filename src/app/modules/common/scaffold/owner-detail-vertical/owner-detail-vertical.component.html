<div class="container mt-100">
  <div class="row mt-70 d-flex justify-content-center">
    <div class="col-12 col-md-10">
      <img [src]="items[0].image" alt="" *ngIf="items[0].image">
      <div class="mt-4  ml-0 ml-md-5">
        <p class="font-weight-bold fs-18" *ngIf="items[0].title">{{items[0].title}}</p>
        <p class="text-black mt-3 " *ngIf="items[0].description">{{items[0].description}}
        </p>
        <a [href]="items[0].link" *ngIf="items[0].link" class="mobile-size link">Tìm hiểu thêm</a>
      </div>
    </div>
  </div>
</div>
