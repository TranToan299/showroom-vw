<div class="container mt-100">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <h2 class="text-black font-weight-bold">{{title}}</h2>
            <p class="mt-3 ml-5">
                {{description}}
            </p>
            <a [href]="link" *ngIf="link" class="mobile-size link ml-5">Tìm hiểu thêm</a>
        </div>
    </div>
</div>

<div class="large-gallery">
    <ng-container *ngIf="items.length==4">
        <div class="container-fluid mt-5">
            <div class="row  mb-0 d-flex align-items-end">
                <div class="col-12 col-md-8 p-0">
                    <img [src]="items[0]" alt="">
                </div>
                <div class="col-12 col-md-4 p-0">
                    <img [src]="items[1]" alt="">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-12 p-0 col-md-3 p-0 ">
                    <img [src]="items[2]" alt="">
                </div>
                <div class="col-12 p-0 col-md-5 p-0 ">
                    <img [src]="items[3]" alt="">
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="items.length==3">
        <div class="container-fluid mt-5">
            <div class="row  mb-0 d-flex align-items-end">
                <div class="col-12 col-md-8 p-0">
                    <img [src]="items[0]" alt="">
                </div>
                <div class="col-12 col-md-4 p-0">
                    <img [src]="items[1]" alt="">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-12  col-md-6 p-0 ">
                    <img [src]="items[2]" alt="">
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="items.length==5">
        <div class="container-fluid mt-5">
            <div class="row d-flex align-items-end ">
                <div class="col-12 p-0 col-md-3">
                    <img [src]="items[0]" alt="">
                </div>
                <div class="col-12 p-0 col-md-6">
                    <img [src]="items[1]" alt="">
                </div>
                <div class="col-12 p-0 col-md-3">
                    <img [src]="items[2]" alt="">
                </div>
            </div>
        </div>
        <div class="container mt-0">
            <div class="row d-flex justify-content-center">
                <div class="col-12 p-0 col-md-5 p-0 ">
                    <img [src]="items[3]" alt="">
                </div>
                <div class="col-12 p-0 col-md-5 p-0 ">
                    <img [src]="items[4]" alt="">
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="items.length==2">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12  col-md-6  ">
                    <img [src]="items[0]" alt="">
                </div>
                <div class="col-12  col-md-6  ">
                    <img [src]="items[1]" alt="">
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="items.length==1">
        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-12  col-md-10  ">
                    <img [src]="items[0]" alt="">
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div class="small-gallery">
    <p-carousel [value]="items" [numVisible]="1" [numScroll]="1" [circular]="false">
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                    </div>
                    <div class="container mt-5 ">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <img [src]="product" alt="" style="height:460px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
