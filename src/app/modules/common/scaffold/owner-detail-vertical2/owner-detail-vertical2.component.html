<div class="container mt-100">
  <div class="row  d-flex justify-content-between">
    <div class="col-12 col-md-6 mt-5 mt-md-4">
      <img [src]="items[0].image" alt="" *ngIf="items[0].image">
      <div class="mt-4 ">
        <p class="font-weight-bold fs-18" *ngIf="items[0].title">{{items[0].title}}</p>
        <p class="text-black mt-3 " *ngIf="items[0].description">{{items[0].description}}
        </p>
        <a [href]="items[0].link" *ngIf="items[0].link" class="mobile-size link">Tìm hiểu thêm</a>
      </div>
    </div>
    <div class="col-12 col-md-6 mt-5 mt-md-4">
      <img [src]="items[1].image" alt="" *ngIf="items[1].image">
      <div class="mt-4 ">
        <p class="font-weight-bold fs-18" *ngIf="items[1].title">{{items[1].title}}</p>
        <p class="text-black mt-3 " *ngIf="items[1].description">{{items[1].description}}
        </p>
        <a [href]="items[1].link" *ngIf="items[1].link" class="mobile-size link">Tìm hiểu thêm</a>
      </div>
    </div>
  </div>
</div>
