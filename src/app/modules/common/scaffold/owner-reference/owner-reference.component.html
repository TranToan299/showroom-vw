<div class="test-drive  mt-100" style="padding:80px 15px">
  <h1 class="font-weight-bold text-center text-white" *ngIf="title">{{title}}</h1>
  <div class="d-flex justify-content-center">
    <p class="text-white text-center mt-3" style="max-width:700px" *ngIf="description">{{description}}</p>
  </div>
  <div class="d-flex justify-content-center mt-5 " *ngIf="link">
    <a [href]="link.value" class="btn-test text-center zoomOwn">{{link.name}}</a>
  </div>
</div>
