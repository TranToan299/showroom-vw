<div class="container-fluid mt-100" >
  <h2 class="text-black font-weight-bold text-center" *ngIf="title">{{title}}</h2>
  <div class="row mt-70">
    <div class="col-12 col-md-7 pl-0">
      <img [src]="image" alt="" *ngIf="image">
    </div>
    <div class="col-12 col-md-5 mt-4 mt-md-0">
      <p-accordion (onOpen)="onTabOpen($event)">
        <ng-container *ngFor="let item of items; let i = index">
          <p-accordionTab [header]="item.tabHeader" [selected]="i==0">
            <div class="font-weight-bold fs-18 text-black" *ngIf="item.title">{{item.title}}</div>
            <p class="mt-2 text-black" *ngIf="item.description">{{item.description}}
            </p>
            
              <ul class="list-info mt-4" *ngIf="item.items" >
                <ng-container *ngFor="let li of item.items" >
                  <li class="text-black mobile-size item-info" *ngIf="li">{{li}}
                  </li>
                </ng-container>
              </ul>
          </p-accordionTab>
        </ng-container>
      </p-accordion>
    </div>
  </div>
</div>
