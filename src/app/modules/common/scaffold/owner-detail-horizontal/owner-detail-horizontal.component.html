<div class="container mt-100">
    
    <div class="row mt-70">
        <div class="col-12 col-md-6 pl-0" *ngIf="!this.reverse || this.reverse!='reverse'">
            <img [src]="image" alt="" *ngIf="image">
        </div>
        <div class="col-12 col-md-6 mt-4 mt-md-0" style="padding:0 50px 0 50px;">
            <div class="font-weight-bold fs-18 text-black" *ngIf="title">{{title}}</div>
            <p class="text-black mobile-size mt-3" *ngIf="description">{{description}}</p>
            <p class="text-black mobile-size mt-3" style="font-weight: bold" *ngIf="subTitle">{{subTitle}}</p>
            <ul class="list-info mt-4" *ngIf="items">
                <ng-container *ngFor="let item of items">
                    <li class="text-black mobile-size item-info" style="margin-top:20px;" *ngIf="item">
                        <div>
                            <b style="display:block">{{item.title}}</b>
                            <span style="display:block">{{item.content}}</span>
                        </div>
                    </li>
                </ng-container>
            </ul>
            <a [href]="link" *ngIf="link" class="mobile-size link">Tìm hiểu thêm</a>
        </div>
        <div class="col-12 col-md-6 pl-0" *ngIf="this.reverse && this.reverse=='reverse'">
            <img [src]="image" alt="" *ngIf="image">
        </div>
    </div>
</div>
